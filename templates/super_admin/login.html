<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=4.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 360px;
        }
        
        .login-card {
            background: #0a0a0a;
            padding: 2.5rem 2rem;
            border-radius: 8px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .super-badge {
            display: inline-block;
            background: #eee;
            color: #000;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 800;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.2px;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-weight: 500;
            font-size: 0.75rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 0.9rem;
            border: 1px solid #222;
            border-radius: 6px;
            background: #111;
            color: #fff;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #444;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            opacity: 0.9;
        }
        
        .messages {
            margin-bottom: 1.5rem;
        }
        
        .alert {
            padding: 0.7rem;
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
            background: rgba(220, 38, 38, 0.1);
            color: #ef4444;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #333;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="super-badge">System</div>
                <h1 class="login-title">Administração</h1>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="form-group">
                    <label class="form-label" for="email">E-mail ou Usuário</label>
                    <input type="text" id="email" name="email" required class="form-input" 
                           placeholder="Identificação">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required class="form-input" 
                           placeholder="••••••••">
                    <div style="text-align: right; margin-top: 8px;">
                        <a href="{{ url_for('recuperar_senha') }}" style="color: #444; font-size: 0.75rem; text-decoration: none;">Esqueci a senha</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">ENTRAR</button>
            </form>
            
            <div class="login-footer">
                PAINEL RESTRITO
            </div>
        </div>
    </div>
</body>
</html>
