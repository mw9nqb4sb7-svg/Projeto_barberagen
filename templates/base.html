<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Barbearia Premium{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=4.3">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .dashboard-header {
                display: none !important;
            }
        }
        
        /* Loading Overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 999999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #8B5CF6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 1.5rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .loading-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-top: 0.5rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
    // LoadingOverlay - DisponÃ­vel globalmente
    window.LoadingOverlay = {
        show: function(text, subtext) {
            text = text || 'Por favor, aguarde...';
            subtext = subtext || 'Processando sua solicitaÃ§Ã£o';
            var overlay = document.getElementById('loading-overlay');
            if (overlay) {
                var textEl = overlay.querySelector('.loading-text');
                var subtextEl = overlay.querySelector('.loading-subtext');
                if (textEl) textEl.textContent = text;
                if (subtextEl) subtextEl.textContent = subtext;
                overlay.style.display = 'flex';
            }
        },
        hide: function() {
            var overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.style.display = 'none';
        }
    };
    console.log('âœ… LoadingOverlay definido no HEAD do base.html');
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body{% block body_class %}{% endblock %}>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Por favor, aguarde...</div>
        <div class="loading-subtext">Processando sua solicitaÃ§Ã£o</div>
    </div>

    <!-- Mensagens Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div style="position: fixed; top: 20px; right: 20px; z-index: 9999; max-width: 400px;">
                {% for category, message in messages %}
                    <div class="custom-alert custom-alert-{{ category }}" style="margin-bottom: 10px;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="custom-container">
        {% block content %}{% endblock %}
    </div>

    <script>
    // Ativar loading em links e formulÃ¡rios
    document.addEventListener('DOMContentLoaded', function() {
        console.log('âœ… DOMContentLoaded disparado');
        
        // Detectar dispositivo mÃ³vel
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        console.log('ðŸ“± Dispositivo mÃ³vel:', isMobile);
        
        // Links com data-loading
        var loadingLinks = document.querySelectorAll('a[data-loading="true"]');
        console.log('ðŸ“Š Links com data-loading:', loadingLinks.length);
        for (var i = 0; i < loadingLinks.length; i++) {
            (function(link) {
                var handler = function(e) {
                    var text = link.getAttribute('data-loading-text') || 'Carregando...';
                    var subtext = link.getAttribute('data-loading-subtext') || 'Aguarde';
                    console.log('ðŸ”„ Loading ativado (link):', text);
                    window.LoadingOverlay.show(text, subtext);
                };
                
                // Adicionar ambos eventos para garantir
                link.addEventListener('click', handler, false);
                if (isMobile) {
                    link.addEventListener('touchstart', handler, false);
                }
            })(loadingLinks[i]);
        }
        
        // FormulÃ¡rios com data-loading
        var loadingForms = document.querySelectorAll('form[data-loading="true"]');
        console.log('ðŸ“Š FormulÃ¡rios com data-loading:', loadingForms.length);
        for (var i = 0; i < loadingForms.length; i++) {
            (function(form) {
                var handler = function(e) {
                    var text = form.getAttribute('data-loading-text') || 'Processando...';
                    var subtext = form.getAttribute('data-loading-subtext') || 'Aguarde';
                    console.log('ðŸ”„ Loading ativado (form):', text);
                    window.LoadingOverlay.show(text, subtext);
                };
                
                form.addEventListener('submit', handler, false);
            })(loadingForms[i]);
        }
    });
    </script>
    
    <script src="{{ url_for('static', filename='js/script.js') }}?v=5.0"></script>
</body>
</html>
