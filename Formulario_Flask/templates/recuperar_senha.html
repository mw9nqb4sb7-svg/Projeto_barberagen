{% extends "base.html" %}
{% block title %}Recuperar senha{% endblock %}
{% block content %}
<div style="max-width:640px;margin:3rem auto;padding:2rem;background: #f9fafb;border:1px solid rgba(139, 92, 246,0.08);border-radius:12px;">
    <h2 style="color: #1f2937;margin-bottom:1rem;">Recuperar senha</h2>
    <p style="color:#bbb;margin-bottom:1rem;">Digite o e-mail da sua conta. Enviaremos um link para redefinir a senha.</p>
    <form method="POST">
        {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        {% endif %}
        <label style="color: #4b5563;display:block;margin-bottom:0.5rem;">E-mail</label>
        <input type="email" name="email" required style="width:100%;padding:0.8rem;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#0a0a0a;color: #1f2937;margin-bottom:1rem;"/>
        <button type="submit" class="btn-primary" style="width:100%;">Enviar link de recuperação</button>
    </form>
</div>
{% endblock %}
