{% extends "base.html" %}
{% block title %}Super Admin - Login{% endblock %}

{% block content %}
<div class="super-admin-login">
    <div class="login-container">
        <div class="login-header">
            <div class="super-badge">
                <span class="badge-icon">‚ö°</span>
                <span class="badge-text">SUPER ADMIN</span>
            </div>
            <h1>Acesso Administrativo Global</h1>
            <p>Login para administradores do sistema</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="email">
                    <span class="label-icon">üìß</span>
                    Email do Super Admin
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="superadmin@sistema.com"
                       class="form-input">
            </div>
            
            <div class="form-group">
                <label for="senha">
                    <span class="label-icon">üîë</span>
                    Senha
                </label>
                <input type="password" id="senha" name="senha" required 
                       placeholder="Digite sua senha"
                       class="form-input">
            </div>
            
            <button type="submit" class="login-btn">
                <span class="btn-icon">üöÄ</span>
                Acessar Dashboard Global
            </button>
        </form>
        
        <div class="login-footer">
            <div class="security-notice">
                <span class="notice-icon">üîê</span>
                <span>√Årea restrita - Apenas super administradores</span>
            </div>
            
            <div class="back-link">
                <a href="{{ url_for('admin_index') }}">
                    <span class="link-icon">üè†</span>
                    Voltar ao Sistema
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.super-admin-login {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-lg);
}

.login-container {
    background: white;
    padding: var(--spacing-2xl);
    border-radius: var(--border-radius-xl);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    border: 3px solid #667eea;
}

.login-header {
    text-align: center;
    margin-bottom: var(--spacing-2xl);
}

.super-badge {
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-sm);
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: var(--spacing-sm) var(--spacing-lg);
    border-radius: 9999px;
    font-weight: 700;
    font-size: var(--font-size-sm);
    margin-bottom: var(--spacing-lg);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.badge-icon {
    font-size: var(--font-size-lg);
}

.login-header h1 {
    font-size: var(--font-size-2xl);
    font-weight: 800;
    color: var(--gray-800);
    margin-bottom: var(--spacing-sm);
}

.login-header p {
    color: var(--gray-600);
    font-size: var(--font-size-md);
}

.login-form {
    margin-bottom: var(--spacing-xl);
}

.form-group {
    margin-bottom: var(--spacing-lg);
}

.form-group label {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: var(--spacing-sm);
}

.label-icon {
    font-size: var(--font-size-lg);
}

.form-input {
    width: 100%;
    padding: var(--spacing-md);
    border: 2px solid var(--gray-200);
    border-radius: var(--border-radius-lg);
    font-size: var(--font-size-md);
    transition: all var(--transition-normal);
    background: var(--gray-50);
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.login-btn {
    width: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: var(--spacing-lg);
    border-radius: var(--border-radius-lg);
    font-size: var(--font-size-md);
    font-weight: 700;
    cursor: pointer;
    transition: all var(--transition-normal);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

.btn-icon {
    font-size: var(--font-size-lg);
}

.login-footer {
    text-align: center;
}

.security-notice {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    background: var(--gray-50);
    padding: var(--spacing-md);
    border-radius: var(--border-radius-lg);
    border: 2px solid var(--gray-200);
    color: var(--gray-600);
    font-size: var(--font-size-sm);
    margin-bottom: var(--spacing-lg);
}

.notice-icon {
    font-size: var(--font-size-lg);
    color: var(--warning-color);
}

.back-link a {
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-sm);
    color: var(--gray-600);
    text-decoration: none;
    font-size: var(--font-size-sm);
    transition: all var(--transition-normal);
}

.back-link a:hover {
    color: #667eea;
}

.link-icon {
    font-size: var(--font-size-md);
}

/* Mobile */
@media (max-width: 480px) {
    .super-admin-login {
        padding: var(--spacing-md);
    }
    
    .login-container {
        padding: var(--spacing-xl);
    }
    
    .login-header h1 {
        font-size: var(--font-size-xl);
    }
}
</style>
{% endblock %}
