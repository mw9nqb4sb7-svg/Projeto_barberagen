{% extends "base.html" %}
{% block title %}Super Admin - Login{% endblock %}

{% block content %}
<div class="super-admin-login">
    <div class="login-container">
        <div class="login-header">
            <div class="super-badge">
                <span class="badge-icon">‚ö°</span>
                <span class="badge-text">SUPER ADMIN</span>
            </div>
            <h1>Acesso Administrativo Global</h1>
            <p>Login para administradores do sistema</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="email">
                    <span class="label-icon">üë§</span>
                    Usu√°rio
                </label>
                <input type="text" id="email" name="email" required 
                       placeholder="Digite seu nome de usu√°rio"
                       class="form-input">
            </div>
            
            <div class="form-group">
                <label for="senha">
                    <span class="label-icon">üîë</span>
                    Senha
                </label>
                <input type="password" id="senha" name="senha" required 
                       placeholder="Digite sua senha"
                       class="form-input">
            </div>
            
            <button type="submit" class="login-btn">
                <span class="btn-icon">üöÄ</span>
                Acessar Dashboard Global
            </button>
        </form>
        
        <div class="login-footer">
            <div class="security-notice">
                <span class="notice-icon">üîê</span>
                <span>√Årea restrita - Apenas super administradores</span>
            </div>
            
            <div class="back-link">
                <a href="{{ url_for('admin_index') }}">
                    <span class="link-icon">üè†</span>
                    Voltar ao Sistema
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.super-admin-login {
    min-height: 100vh;
    background: var(--bg-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.login-container {
    background: var(--bg-card);
    padding: 3rem;
    border-radius: 4px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 450px;
    border: 2px solid var(--gold-dark);
}

.login-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.super-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    background: linear-gradient(135deg, #8b5cf6, #6366f1);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    font-weight: 700;
    font-size: 0.85rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    border: 2px solid rgba(255, 255, 255, 0.1);
    font-family: system-ui, -apple-system, sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.badge-icon {
    font-size: 1.3rem;
}

.login-header h1 {
    font-size: 1.8rem;
    font-weight: 800;
    color: var(--text-color);
    margin-bottom: 0.5rem;
    font-family: system-ui, -apple-system, sans-serif;
    letter-spacing: 0.5px;
}

.login-header p {
    color: rgba(245, 245, 220, 0.6);
    font-size: 0.95rem;
    font-family: system-ui, -apple-system, sans-serif;
}

.login-form {
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 0.75rem;
    font-family: system-ui, -apple-system, sans-serif;
}

.label-icon {
    font-size: 1.1rem;
}

.form-input {
    width: 100%;
    padding: 1rem;
    border: 2px solid var(--gold-dark);
    border-radius: 4px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    background: rgba(0, 0, 0, 0.3);
    color: var(--text-color);
    font-family: system-ui, -apple-system, sans-serif;
}

.form-input:focus {
    outline: none;
    border-color: var(--gold);
    background: rgba(0, 0, 0, 0.4);
    box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
}

.form-input::placeholder {
    color: rgba(245, 245, 220, 0.4);
}

.login-btn {
    width: 100%;
    background: var(--gold);
    color: var(--bg-dark);
    border: none;
    padding: 1.2rem;
    border-radius: 4px;
    font-size: 0.95rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
    font-family: system-ui, -apple-system, sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: 2px solid var(--gold);
}

.login-btn:hover {
    background: transparent;
    color: var(--gold);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(74, 158, 255, 0.4);
}

.btn-icon {
    font-size: 1.2rem;
}

.login-footer {
    text-align: center;
}

.security-notice {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    background: rgba(255, 193, 7, 0.1);
    padding: 1rem;
    border-radius: 4px;
    border: 2px solid rgba(255, 193, 7, 0.3);
    color: rgba(245, 245, 220, 0.7);
    font-size: 0.85rem;
    margin-bottom: 1.5rem;
    font-family: system-ui, -apple-system, sans-serif;
}

.notice-icon {
    font-size: 1.2rem;
    color: #ffc107;
}

.back-link a {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: rgba(245, 245, 220, 0.6);
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    font-family: system-ui, -apple-system, sans-serif;
}

.back-link a:hover {
    color: var(--gold);
}

.link-icon {
    font-size: 1rem;
}

/* Mobile */
@media (max-width: 768px) {
    .super-admin-login {
        padding: 1rem;
    }
    
    .login-container {
        padding: 2rem;
    }
    
    .login-header h1 {
        font-size: 1.5rem;
    }
    
    .form-input {
        font-size: 16px; /* Evita zoom no iOS */
    }
}

@media (max-width: 480px) {
    .login-container {
        padding: 1.5rem;
    }
    
    .login-header h1 {
        font-size: 1.3rem;
    }
    
    .super-badge {
        font-size: 0.75rem;
        padding: 0.6rem 1.2rem;
    }
}
</style>
{% endblock %}
