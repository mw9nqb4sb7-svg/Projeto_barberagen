<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=4.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}?v=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background: #000000 !important;
            background-color: #000000 !important;
        }
        
        body {
            background: #000000 !important;
            background-color: #000000 !important;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%) !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0 !important;
        }
        
        .login-container {
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .login-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            padding: 3.5rem;
            border-radius: 30px;
            border: 3px solid rgba(139, 92, 246, 0.4);
            box-shadow: 
                0 20px 60px rgba(139, 92, 246, 0.3),
                0 0 100px rgba(139, 92, 246, 0.2),
                inset 0 0 50px rgba(139, 92, 246, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 1; }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }
        
        .super-badge {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.3rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5); }
            50% { box-shadow: 0 15px 40px rgba(139, 92, 246, 0.8); }
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .form-group {
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: #a78bfa;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }
        
        .form-input::placeholder {
            color: rgba(167, 139, 250, 0.4);
        }
        
        .btn-login {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .btn-login:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.6);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2.5rem;
            color: rgba(167, 139, 250, 0.7);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="super-badge">
                    <span style="font-size: 2rem;">‚ö°</span>
                    <span>SUPER ADMIN</span>
                </div>
                <h1 class="login-title">üöÄ Acesso Global</h1>
                <p style="color: rgba(167, 139, 250, 0.8); font-weight: 600; font-size: 1.1rem;">Painel de controle total do sistema</p>
            </div>
            
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="form-group">
                    <label class="form-label">
                        <span style="font-size: 1.5rem;">üë§</span>
                        <span>Usu√°rio</span>
                    </label>
                    <input type="text" name="email" required class="form-input"
                           placeholder="Digite seu nome de usu√°rio">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <span style="font-size: 1.5rem;">üîë</span>
                        <span>Senha</span>
                    </label>
                    <input type="password" name="senha" required class="form-input"
                           placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="btn-login">
                    üöÄ Acessar Dashboard
                </button>
            </form>
            
            <div class="login-footer">
                <span style="font-size: 1.5rem;">üîê</span>
                <span>√Årea Restrita - Apenas Super Administradores</span>
            </div>
        </div>
    </div>
</body>
</html>
