{% extends "base.html" %}
{% block title %}Nova senha{% endblock %}
{% block content %}
<div style="max-width:640px;margin:3rem auto;padding:2rem;background: #f9fafb;border:1px solid rgba(139, 92, 246,0.08);border-radius:12px;">
    <h2 style="color: #1f2937;margin-bottom:1rem;">Definir nova senha</h2>
    <form method="POST">
        {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        {% endif %}
        <label style="color: #4b5563;display:block;margin-bottom:0.5rem;">Nova senha</label>
        <input type="password" name="senha" required style="width:100%;padding:0.8rem;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#0a0a0a;color: #1f2937;margin-bottom:1rem;"/>
        <label style="color: #4b5563;display:block;margin-bottom:0.5rem;">Confirme a nova senha</label>
        <input type="password" name="senha_confirm" required style="width:100%;padding:0.8rem;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#0a0a0a;color: #1f2937;margin-bottom:1rem;"/>
        <button type="submit" class="btn-primary" style="width:100%;">Salvar nova senha</button>
    </form>
</div>
{% endblock %}
